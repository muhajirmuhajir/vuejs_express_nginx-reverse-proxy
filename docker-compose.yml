version: "3.3"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./service:/usr/app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./frontend/src:/usr/app/src
  proxy:
    image: nginx:1.17
    restart: unless-stopped
    depends_on:
      - service
      - backend
      - frontend
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf